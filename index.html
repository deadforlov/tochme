<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden;
      }

      /* Видео на фоне */
      #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      /* Стиль кнопки в стиле TikTok */
      .pulse-button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 220px;
        height: 60px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #25F4D0, #FE2C77);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        text-decoration: none;
        animation: pulse 1.5s infinite;
        z-index: 1;
      }

      .pulse-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .pulse-button:active {
        transform: scale(0.98);
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      /* Для мобильных устройств */
      @media (max-width: 768px) {
        .pulse-button {
          width: 180px;
          height: 50px;
          font-size: 16px;
        }
      }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="your-video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <a href="https://southfeb.top/click?o=73&a=3126" class="pulse-button">
        TouchHere
    </a>
</body>
</html>
